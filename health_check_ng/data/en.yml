questions:

- title: Delivering Value
  icon: gifts.svg
  ok: We deliver great stuff! We're proud of it and our stakeholders are really happy.
  ko: We deliver crap. We feel ashamed to deliver it. Our stakeholders hate us.

- title: "Easy to release"
  icon: delivery.svg
  ok: "Releasing is simple, safe, painless and mostly automated."
  ko: "Releasing is risky, painful, lots of manual work and takes forever."

- title: "Fun"
  icon: firework.svg
  ok: "We love going to work and have great fun working together!"
  ko: "Boooooooring..."

- title: "Health of Codebase"
  icon: heart.svg
  ok: "We're proud of the quality of our code! It is clean, easy to read and has great test coverage."
  ko: "Our code is a pile of dung and technical debt is raging out of control."

- title: "Learning"
  icon: learning.svg
  ok: "We're learning lots of interesting stuff all the time!"
  ko: "We never have time to learn anything."

- title: "Mission"
  icon: target.svg
  ok: "We know exactly why we are here and we’re really excited about it!"
  ko: "We have no idea why we are here, there's no high lever picture or focus. Our so called mission is completely unclear and uninspiring."

- title: "Pawns or Players"
  icon: bowling.svg
  ok: "We are in control of our own destiny! We decide what to build and how to build it."
  ko: "We are just pawns in a game of chess with no influence over what we build or how we build it."

- title: "Speed"
  icon: racing-car.svg
  ok: "We get stuff done really quickly! No waiting and no delays."
  ko: "We never seem to get anything done. We keep getting stuck or interrupted. Stories keep getting stuck on dependencies."

- title: "Suitable Process"
  icon: factory.svg
  ok: "Our way of working fits us perfectly!"
  ko: "Our way of working sucks!"

- title: "Support"
  icon: surprise.svg
  ok: "We always get great support and help when we ask for it!"
  ko: "We keep getting stuck because we can't get the support and help that we ask for."

- title: "Teamwork"
  icon: people.svg
  ok: "We are a totally gelled super-team with awesome collaboration!"
  ko: "We are a bunch of individuals that neither know nor care about what the other people in the squad are doing."

