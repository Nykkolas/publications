- number: 1
  title: Dire
  description: Le manager décide et informe l'équipe de sa décision.
  illustration: 1.svg
  background: "#f9d7cb"

- number: 2
  title: Vendre
  description: Le manager décide puis essaye de convaincre l'équipe que c'est la bonne décision. Mais il garde la décision.
  illustration: 2.svg
  background: "#fcf4cd"

- number: 3
  title: Consulter
  description: Le manager consulte l'équipe avant de prendre sa décision.
  illustration: 3.svg
  background: "#dbe9c6"

- number: 4
  title: S'entendre
  description: Manager et équipe discutent et prennent la décision en commun.
  illustration: 4.svg
  background: "#c8e7d7"

- number: 5
  title: Conseiller
  description: L'équipe consulte le manager, puis prend sa décision, même si elle va à l'encontre de l'avis du manager.
  illustration: 5.svg
  background: "#cbdbf2"

- number: 6
  title: Enqueter
  description: L'équipe est autonome dans la prise de décision. Elle en informe le manager a posteriori.
  illustration: 6.svg
  background: "#d2cfec"

- number: 7
  title: Deleguer
  description: L'équipe est autonome dans la prise de décision. Le manager n'a pas besoin d'en être informé.
  illustration: 7.svg
  background: "#f7d8e7"
